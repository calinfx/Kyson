<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>3D Desert Environment with Mobile Controls</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.min.js"></script>
</head>
<body>
  <div id="ui">
    <div>
      <label for="primitive-select">Add Primitive:</label>
      <select id="primitive-select">
        <option value="box">Box</option>
        <option value="sphere">Sphere</option>
        <option value="cone">Cone</option>
        <option value="cylinder">Cylinder</option>
        <option value="plane">Plane (rectangle)</option>
      </select>
      <button id="add-primitive-btn">Add</button>
    </div>

    <div>
      <label for="texture-input">Load Texture Image:</label>
      <input type="file" id="texture-input" accept="image/*" />
    </div>

    <div>
      <button id="capture-photo-btn">Capture Photo (Apply as Texture)</button>
    </div>

    <div>
      <label for="apply-texture-select">Apply Texture To:</label>
      <select id="apply-texture-select">
        <option value="">-- Select Object --</option>
      </select>
      <button id="apply-texture-btn">Apply Texture</button>
    </div>

    <div>
      <label for="spin-objects-select">Toggle Spin On:</label>
      <select id="spin-objects-select">
        <option value="">-- Select Object --</option>
      </select>
      <button id="toggle-spin-btn">Toggle Spin</button>
    </div>
  </div>

  <div id="crosshair"></div>

  <!-- Joystick container -->
  <div id="joystick-container">
    <div id="joystick-base"></div>
    <div id="joystick-stick"></div>
  </div>

  <video id="video" autoplay playsinline style="display:none;"></video>

  <script src="main.js"></script>
</body>
</html>
